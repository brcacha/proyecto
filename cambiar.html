        /****** LOGIN MODAL ******/

        .loginmodal-container {
            padding: 30px;
            max-width: 350px;
            width: 100% !important;

            margin-bottom: 10px;

        .loginmodal-container input[type=text],

            height: 44px;
            font-size: 16px;
            width: 100%;

            border: 1px solid #b9b9b9;
            border-top: 1px solid #a0a0a0;
            -moz-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);

  user-select: none; */

            display: inline-block;

            transition: opacity ease 0.5s;

    <script>
      function cambiar(){
        // Area de mensajes
        let notificacion = document.getElementById('notificacion');

        // Valores formulario
        let contrasenya1 = document.getElementById('contrasenya1').value;
        let contrasenya2 = document.getElementById('contrasenya2').value;

        // Comprobar si coinciden contraseñas
        if(contrasenya1 == contrasenya2){
          return true;
        }else{
          notificacion.innerHTML="La contaseña no coincide";
          return false;
        }
      }
    </script>
